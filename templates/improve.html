<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <br>
    <div class="container">
        <h1>Dataset Improvement Page</h1>
        <br> 
        <!-- ... Content specific to the improvement page ... -->
        
        <div class="row">
            <form action="/train_after_improve" method="post" enctype="multipart/form-data">
                <div class="col">
                    <div style="margin-bottom: 10px;">Improved Dataset Shape: {{ augmented }}</div>
                    <div style="margin-bottom: 10px;">Class Distribution: {{ class_distribution }}</div>
                    <div style="margin-bottom: 10px;">test_set_size: <input value="{{  test_set_size }}" readonly name="test_set_size"></div>
                    <div style="margin-bottom: 10px;">columns: <input style="min-width: 1000px;"  value="{{ columns  }}" readonly  name="columns"></div>
                    <div style="margin-bottom: 10px;">time_left_for_this_task: <input value="{{ time_left_for_this_task }}" readonly name="time_left_for_this_task"></div>
                    <div style="margin-bottom: 10px;">per_run_time_limit: <input value="{{ per_run_time_limit  }}" readonly name="per_run_time_limit"></div>
                    <div style="margin-bottom: 10px;">cv_folds: <input value="{{ cv_folds }}" readonly name="cv_folds"></div>
                    <div><button class="btn btn-primary" type="submit">Continue to Train</button></div>
                </div>
            </form>
        </div>
    </div>
    <!-- ... JavaScript and Bootstrap scripts ... -->
</body>


</html>
